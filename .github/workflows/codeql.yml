name: "CodeQL Advanced"

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: '41 1 * * 5'

jobs:
  analyze:
    name: Analyze (${{ matrix.language }})
    runs-on: ${{ (matrix.language == 'swift' && 'macos-latest') || 'ubuntu-latest' }}
    permissions:
      # required for all workflows
      security-events: write
      # required to fetch internal or private CodeQL packs
      packages: read
      # only required for workflows in private repositories
      actions: read
      contents: read
      # Required for attestations
      attestations: write
      id-token: write

    strategy:
      fail-fast: false
      matrix:
        include:
        - language: actions
          build-mode: none
        - language: python
          build-mode: none

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        build-mode: ${{ matrix.build-mode }}
        
    # If the analyze step fails for one of the languages you are analyzing with
    # "We were unable to automatically build your code", modify the matrix above
    # to set the build mode to "manual" for that language. Then modify this step
    # to build your code.
    # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
    # üìö See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun
    - if: matrix.build-mode == 'manual'
      shell: bash
      run: |
        echo 'If you are using a "manual" build mode for one or more of the' \
          'languages you are analyzing, replace this with the commands to build' \
          'your code, for example:'
        echo '  make bootstrap'
        echo '  make release'
        exit 1

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v3
      with:
        category: "/language:${{matrix.language}}"
        upload: false
        output: codeql-results

    - name: Upload SARIF results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: codeql-sarif-results
        path: codeql-results/codeql-${{github.sha}}.sarif
        retention-days: 30

    - name: Create CodeQL attestation
      if: github.event_name == 'pull_request'
      uses: actions/attest@v1
      with:
        subject-path: codeql-results/*.sarif
        predicate-type: https://github.com/in-toto/attestation/blob/main/spec/predicates/vulns_02.md
        predicate: |
              {
                "scan_type": "codeql",
                "language": "${{ matrix.language }}",
                "scan_time": "${{ github.run_id }}",
                "repository": "${{ github.repository }}",
                "ref": "${{ github.ref }}",
                "sha": "${{ github.sha }}",
                "pr_number": "${{ github.event.pull_request.number }}",
                "queries": "security-extended,security-and-quality"
              }
